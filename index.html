<!DOCTYPE  html>
	<html>
	  <head>
	    <title>Велостанции</title>
	    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	    <style>
	      body {
	          width: 100%;
	          height: 100%;
	      }
	    </style>
	    <script type="text/javascript">
	      ymaps.ready(init);
	      var myMap;

	      function init(){
	          myMap = new ymaps.Map("map", {
	            center: [55.76, 37.64],
	            zoom: 9
	        });



	        myPlacemark = new ymaps.Placemark([data[0].geoData.coordinates[1], data[0].geoData.coordinates[0]], {
	            hintContent: data[0].Name,
	            balloonContent: data[0].Address
	        });

	        myMap.geoObjects.add(myPlacemark);
	      }
	  </script>
	  </head>


	  <body>
	    <div id="map" style="width: 100%; height: 500px"></div>
	  </body>
	</html>
